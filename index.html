<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <p>Tic Tac Toe</p>
        </div>
        <div id="lower-part">
            <div id="game-info">
                <form action="#" class="player-settings">
                    <div id="game-type" class="game-type-select">
                        <label for="game-type" id="game-type-label">Game Type</label>
                        <select name="game-type" id="game-type">
                            <option value="pvc" selected>Player vs Computer</option>
                            <option value="pvp">Player vs Player</option>
                        </select>
                    </div>
                    <div id="player1-name">
                        <label for="player1-name">Player 1 Name</label>
                        <input type="text" id="player1-name">
                    </div>
                    <div id="player2-name">
                        <label for="player-name">Player 2 Name</label>
                        <input type="text" id="player2-name" value="Computer">
                    </div>
                    <div id="num-rounds">
                        <label for="num-rounds">Number of Rounds</label>
                        <select name="num-rounds" id="num-rounds">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div id="difficulty">
                        <label for="difficulty">Difficulty</label>
                        <select name="difficulty" id="difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <input type="submit" name="game-settings-submit" id="game-settings-submit">
                </form>
            </div>
            <div id="gameboard">
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
                <button class="play-button"></button>
            </div>

            <div id="score-card">Score Card</div>
        </div>
        <div class="footer">
            <p>Huginn and Muninn Productions &copy;</p>
        </div>
    </div>
</body>
</html>
